<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ΟΕΔΔ</title>

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2b2a6b; /* OEDD Blue */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    img.logo {
      max-width: 160px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.4;
      font-weight: bold;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #e31e24; /* OEDD Red */
      color: #ffffff;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a i {
      font-size: 18px;
    }

    a:hover {
      background: #c81b20;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <img src="OEDD.png" alt="Ομάδα Εθελοντών Δασοπυροσβεστών Διασωστών" class="logo" />

    <!-- Team Name -->
    <h1>
      Ομάδα Εθελοντών<br>
      Δασοπυροσβεστών Διασωστών
    </h1>

    <!-- Links -->
    <a href="https://www.oedd.gr" target="_blank">
      <i class="fa-solid fa-globe"></i> Επίσημη Ιστοσελίδα
    </a>

    <a href="https://www.facebook.com/oeddgr" target="_blank">
      <i class="fa-brands fa-facebook"></i> Facebook
    </a>

    <a href="https://www.instagram.com/oeddgr/" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a href="https://www.tiktok.com/@oeddgr" target="_blank">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </a>

    <a href="https://www.youtube.com/@oeddgr" target="_blank">
      <i class="fa-brands fa-youtube"></i> YouTube
    </a>

  </div>
</body>
</html>
